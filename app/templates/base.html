<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Minha Página{% endblock %}</title>

  <!-- Bootstrap CSS 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" />

  {% block extra_css %}{% endblock %}

  <style>
    /* Remove scroll horizontal geral */
    body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
    }

    /* Sidebar fixa com scroll interno */
    .sidebar {
      height: 100vh;
      overflow-y: hidden;
      position: sticky;
      top: 0;
    }

    /* Garante footer no fim da página */
    .main-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <!-- Navbar topo -->
    {% include 'components/_navbar.html' %}

    <!-- Conteúdo principal com sidebar e conteúdo -->
    <div class="content-wrapper">
      <nav class="col-md-3 col-lg-2 p-3 bg-light sidebar">
        {% include 'components/_sidebar.html' %}
      </nav>

      <main class="col-md-9 col-lg-10 p-4">
        {% block content %}{% endblock %}
      </main>
    </div>

    <!-- Footer -->
    {% include 'components/_footer.html' %}
  </div>

  <!-- Bootstrap JS Bundle (Popper incluído) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
